<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Application</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.7rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 0.5rem; }
        .btn-login { background-color: #007bff; color: white; }
        .btn-login:hover { background-color: #0056b3; }
        .btn-register { background-color: #6c757d; color: white; margin-top: 10px; text-decoration: none; display: block; text-align: center; }
        .btn-register:hover { background-color: #5a6268; }
        .error { color: red; font-size: 0.8rem; text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <div th:if="${param.error}" class="error">
        Invalid username or password.
    </div>
    
    <form th:action="@{/log}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Sign In</button>
    </form>

    <hr>
    
    <a th:href="@{/register}" class="btn-register">Create an Account</a>
</div>

</body>
</html>
